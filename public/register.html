<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Battle Royale</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="banner">
        <img src="images/banner.png" alt="Banner">
    </div>
    <div class="container">
        <h1>Registro</h1>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>
        <button class="navigation" onclick="window.location.href='login.html'">Já tenho uma conta</button>
        <button class="navigation" onclick="window.location.href='index.html'">Início</button>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
